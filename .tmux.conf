unbind C-b
set -g prefix C-Space

# http://jasonwryan.com/blog/2011/06/07/copy-and-paste-in-tmux/
set-window-option -g mode-keys vi
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

bind -n m-z resize-pane -Z
# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

set -g default-terminal screen-256color

set -g status-utf8 on

set -g status-bg black
set -g status-fg white

prefix='#{?client_prefix,#[bg=cyan]#[fg=white]^space#[bg=default]#[fg=white], }'

# bg: black -> blue, fg: white
sep_cur_start='#[fg=black]#[bg=blue]#[fg=black]'
# bg: blue -> black
sep_cur_end='#[fg=blue]#[bg=black]'

sep_right_start='#[fg=blue]#[bg=black]'

set -g status-left-length 20
set -g status-left "$prefix#[fg=green]#S#[fg=default]#[bg=default] "
set -g status-right "$sep_right_start#[fg=white]#[bg=blue] %Y-%m-%d %H:%M"

setw -g window-status-separator " "
setw -g window-status-format "[#I] #W"
setw -g window-status-last-style underscore
setw -g window-status-current-format "$sep_cur_start [#I] #W $sep_cur_end"
setw -g window-status-current-style bg=blue,fg=white
setw -g window-status-bell-style bg=red,fg=white
setw -g window-status-activity-style bg=black,fg=white

set -g base-index 1
set -sg escape-time 0

bind -n m-h select-window -t 1
bind -n m-j previous-window
bind -n m-k next-window
bind -n m-l select-window -t 1 \; previous-window

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
# bind c new-window -c "#{pane_current_path}"
bind j split-window -c "#{pane_current_path}" \; select-layout 788f,274x61,0,0{181x61,0,0,0,92x61,182,0,5}
