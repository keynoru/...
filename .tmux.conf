unbind C-b
set -g prefix C-Space

# http://jasonwryan.com/blog/2011/06/07/copy-and-paste-in-tmux/
set-window-option -g mode-keys vi
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

bind -n m-z resize-pane -Z
# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|vim?)(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|vim?)(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|vim?)(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|vim?)(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"

set -g default-terminal screen-256color

set -g status-utf8 on

set -g status-bg black
set -g status-fg white

prefix='#{?client_prefix,#[bg=cyan]#[fg=white]^space#[bg=default]#[fg=white], }'

# bg: black -> blue, fg: white
sep_cur_start='#[fg=black]#[bg=blue]#[fg=black]'
# bg: blue -> black
sep_cur_end='#[fg=blue]#[bg=black]'

sep_right_start='#[fg=blue]#[bg=black]'

set -g status-left-length 20
set -g status-left "$prefix#[fg=green]#S#[fg=default]#[bg=default] "
set -g status-right "$sep_right_start#[fg=white]#[bg=blue] %Y-%m-%d %H:%M"

setw -g window-status-separator " "
setw -g window-status-format "[#I] #W"
setw -g window-status-last-style underscore
setw -g window-status-current-format "$sep_cur_start [#I] #W $sep_cur_end"
setw -g window-status-current-style bg=blue,fg=white
setw -g window-status-bell-style bg=red,fg=white
setw -g window-status-activity-style bg=black,fg=white

set -g base-index 1
set -sg escape-time 0

bind -n m-h previous-window
bind -n m-l next-window

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
