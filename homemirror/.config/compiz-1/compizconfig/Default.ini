[core]
s0_outputs = 1920x1080+0+0;
s0_active_plugins = core;composite;opengl;notification;compiztoolbox;obs;switcher;decor;gnomecompat;move;grid;commands;text;vpswitch;put;regex;ring;resize;titleinfo;imgpng;wall;expo;scale;resizeinfo;scalefilter;
s0_minimize_window_key = <Super>BackSpace
s0_close_window_key = <Super>c
s0_maximize_window_key = Disabled
s0_unmaximize_or_minimize_window_key = <Super>o
s0_toggle_window_maximized_key = <Super>m
s0_hsize = 4
s0_raise_window_button = Disabled
s0_lower_window_button = Disabled
s0_autoraise_delay = 0

[commands]
s0_command1 = gmrun
s0_run_command1_key = <Super>r
s0_command2 = xrandr --output eDP1 --off ; xrandr --output HDMI1 --mode 1920x1080
s0_run_command2_key = <Super>a
s0_command4 = amixer -c 1 set Master playback 3dB+ ; amixer -c 1 get Master | ag '^  Mono:' | sed 's/.*\[\(.*\)%\].*/\1/g' | dzen2-gdbar -w 200 -fg '#AACCEE' -bg '#556677' | dzen2 -x -300 -y 100 -tw 210 -h 20 -p 1
s0_command5 = amixer -c 1 set Master playback 3dB- ; amixer -c 1 get Master | ag '^  Mono:' | sed 's/.*\[\(.*\)%\].*/\1/g' | dzen2-gdbar -w 200 -fg '#AACCEE' -bg '#556677' | dzen2 -x -300 -y 100 -tw 210 -h 20 -p 1
s0_run_command4_key = <Super>Prior
s0_run_command5_key = <Super>Next
s0_command3 = xrandr --output HDMI1 --off ; xrandr --output eDP1 --mode 1920x1080
s0_run_command3_key = <Super>s
s0_command6 = unity-control-center network
s0_run_command6_key = <Super>n
s0_run_command7_key = <Super>z
s0_command7 = gnome-screensaver-command --lock
s0_command0 = nautilus -w
s0_run_command0_key = <Super>grave
s0_command8 = $HOME'/Package/prospect-touch'
s0_run_command8_key = <Super>f
s0_command9 = xdotool click 1
s0_command10 = nmcli n off ; sudo pm-suspend ; nmcli n on
s0_run_command10_key = <Super>Return

[gnomecompat]
s0_run_command_terminal_key = Disabled
s0_command_screenshot = gnome-screenshot -f $HOME"/Videos/`date -u --rfc-3339=seconds`.png" ; nautilus -w $HOME"/Videos/"
s0_command_window_screenshot = gnome-screenshot --window -f $HOME"/Videos/`date -u --rfc-3339=seconds`.png" ; nautilus -w $HOME"/Videos/"
s0_command_terminal = 

[move]
s0_initiate_button = <Super>Button1

[switcher]
s0_zoom = 0.000000
s0_auto_rotate = true
s0_next_all_key = Disabled
s0_prev_all_key = Disabled
s0_speed = 5.000000
s0_timestep = 1.000000
s0_opacity = 100
s0_icon = false
s0_brightness = 50

[staticswitcher]
s0_popup_delay = 0.000000
s0_speed = 10.000000
s0_timestep = 5.000000
s0_next_key = <Super>j
s0_prev_key = <Super>k
s0_next_all_key = Disabled
s0_prev_all_key = Disabled
s0_bring_to_front = true
s0_focus_on_switch = true

[vpswitch]
s0_switch_to_1_key = <Super>j
s0_switch_to_2_key = <Super>k
s0_switch_to_3_key = <Super>l
s0_switch_to_4_key = <Super>semicolon

[obs]
s0_saturation_matches = 
s0_saturation_values = 0;
s0_opacity_matches = class=dzen;
s0_opacity_values = 50;0;

[resize]
s0_initiate_button = <Super>Button3

[place]
s0_position_matches = 
s0_position_x_values = 
s0_position_y_values = 
s0_position_constrain_workarea = 

[decor]
s0_inactive_shadow_radius = 10.000000
s0_mipmap = true
s0_active_shadow_radius = 10.000000
s0_active_shadow_opacity = 0.500000
s0_active_shadow_x_offset = 0
s0_active_shadow_y_offset = 10
s0_inactive_shadow_opacity = 0.500000
s0_inactive_shadow_x_offset = 0
s0_inactive_shadow_y_offset = 10
s0_active_shadow_color = #000000ff
s0_inactive_shadow_color = #000000ff
s0_decoration_match = (class=Gnome-mplayer)
s0_shadow_match = !(class=dzen)
s0_command = exec /usr/bin/gtk-window-decorator

[wall]
s0_slide_duration = 0.000000
s0_allow_wraparound = true
s0_left_key = Disabled
s0_right_key = Disabled
s0_up_key = Disabled
s0_down_key = Disabled
s0_thumb_gradient_base_color = #0000007f
s0_thumb_gradient_highlight_color = #00000040
s0_preview_timeout = 0.000000
