<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>Sans</family>
        <prefer>
            <family>Roboto</family>
            <family>Noto Sans CJK KR</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Roboto</family>
            <family>Noto Sans CJK KR</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>RobotoPower</family>
            <family>Roboto Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>Envy Code R</family>
        <prefer>
            <family>Envy Code R</family>
            <family>NanumBarunGothic</family>
        </prefer>
    </alias>
</fontconfig>
