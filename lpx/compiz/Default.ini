[core]
s0_outputs = 3840x2160+0+0;
s0_active_plugins = core;composite;opengl;decor;grid;put;titleinfo;vpswitch;text;regex;move;imgpng;resize;obs;compiztoolbox;expo;gnomecompat;resizeinfo;screenshot;scale;place;scalefilter;wall;commands;switcher;notification;ring;
s0_minimize_window_key = <Super>BackSpace
s0_close_window_key = <Super>c
s0_maximize_window_key = Disabled
s0_unmaximize_or_minimize_window_key = <Super>o
s0_toggle_window_maximized_key = <Super>m
s0_hsize = 4
s0_raise_window_button = Disabled
s0_lower_window_button = Disabled
s0_autoraise_delay = 0

[commands]
s0_command1 = gmrun
s0_run_command1_key = <Super>r
s0_command2 = xrandr --output eDP1 --off ; xrandr --output HDMI1 --mode 1920x1080
s0_run_command2_key = <Super>a
s0_command4 = pulseaudio-ctl up; pulseaudio-ctl full-status | grep -o '[0-9]*' | gdbar -w 200 -fg '#AACCEE' -bg '#556677' | dzen2 -x -300 -y 100 -tw 210 -h 20 -p 1
s0_command5 = pulseaudio-ctl down; pulseaudio-ctl full-status | grep -o '[0-9]*' | gdbar -w 200 -fg '#AACCEE' -bg '#556677' | dzen2 -x -300 -y 100 -tw 210 -h 20 -p 1
s0_run_command4_key = <Super>Prior
s0_run_command5_key = <Super>Next
s0_command3 = bash /home/user/.../lpx/monitor.sh
s0_run_command3_key = <Super>s
s0_command6 = unity-control-center network
s0_run_command6_key = <Super>n
s0_run_command7_key = <Super>z
s0_command7 = xscreensaver-command -lock; xset dpms force off
s0_command0 = nautilus -w
s0_run_command0_key = <Super>grave
s0_command8 = xinput set-prop 13 "Device Enabled" 0
s0_run_command8_key = <Super>Escape
s0_command9 = xdotool click 1
s0_command10 = nmcli n off ; sudo pm-suspend ; nmcli n on
s0_run_command10_key = <Super>Return
s0_command11 = echo 134 | sudo tee /sys/class/backlight/intel_backlight/brightness
s0_command12 = echo 937 | sudo tee /sys/class/backlight/intel_backlight/brightness
s0_run_command11_key = XF86MonBrightnessDown
s0_run_command12_key = XF86MonBrightnessUp

[gnomecompat]
s0_run_command_terminal_key = Disabled
s0_command_screenshot = gnome-screenshot -f $HOME"/Videos/`date -u --rfc-3339=seconds`.png" ; nautilus -w $HOME"/Videos/"
s0_command_window_screenshot = gnome-screenshot --window -f $HOME"/Videos/`date -u --rfc-3339=seconds`.png" ; nautilus -w $HOME"/Videos/"
s0_command_terminal = 

[move]
s0_initiate_button = <Super>Button1

[switcher]
s0_zoom = 0.000000
s0_auto_rotate = true
s0_next_all_key = Disabled
